<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="landing.css">
</head>
<body>

    <div class="d-flex align-items-center">
  <button id="minusBtn" class="btn btn-outline-secondary">-</button>
  <span id="quantity" class="mx-3 fs-5">1</span>
  <button id="addBtn" class="btn btn-outline-secondary">+</button>
</div>
<button id="addToCartBtn" class="btn btn-success mt-3">Add to Cart</button>

<!-- Cart icon -->
<span id="cart-count" class="badge bg-danger">0</span>

<div class="container mt-5">
  <h2>Your Shopping Cart</h2>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="cart-table">
      <!-- Rows will load here -->
    </tbody>
  </table>

  <h4 class="text-end">Total: <span id="cart-total">₦0</span></h4>
</div>

<!-- Navbar Cart Icon -->
<nav class="navbar">
  <a href="cart.html">
    <i class="fa fa-shopping-cart"></i>
    <span id="cart-count" class="badge bg-danger">0</span>
  </a>
</nav>





<nav class="navbar">
  <!-- User icon -->
  <a href="profile.html" class="position-relative">
    <i class="fa fa-user fa-lg"></i>
    <!-- Green dot badge -->
    <span id="user-status" 
          class="position-absolute top-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle d-none">
    </span>
  </a>
</nav>




  <div class="container mt-5">
  <div class="row">
    <!-- Cart Items (Left Side) -->
    <div class="col-md-8">
      <h5 class="mb-4">Shopping Cart (<span id="cartCount">0</span> items)</h5>
      <div id="cartContainer"></div>
    </div>

    <!-- Order Summary (Right Side) -->
    <div class="col-md-4">
      <div class="card shadow-sm p-4">
        <h5 class="mb-3">Order Summary</h5>
        <div class="d-flex justify-content-between">
          <span>Original Price</span>
          <span id="originalPrice">₦0.00</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Savings</span>
          <span id="savings">₦0.00</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Shipping</span>
          <span class="text-success">FREE</span>
        </div>
        <div class="d-flex justify-content-between border-bottom pb-2">
          <span>Estimated Sales Tax</span>
          <span id="tax">₦0.00</span>
        </div>
        <div class="d-flex justify-content-between fw-bold mt-3">
          <span>Total</span>
          <span id="total">₦0.00</span>
        </div>
        <button class="btn btn-warning w-100 mt-4 fw-bold">
          Proceed to Check Out
        </button>
      </div>
    </div>
  </div>
</div>




  <script>
    const cart = JSON.parse(localStorage.getItem("site_cart_v1")) || [];
const container = document.getElementById("cartContainer");
const cartCount = document.getElementById("cartCount");
const totalEl = document.getElementById("total");

// Order Summary Elements
const originalPriceEl = document.getElementById("originalPrice");
const savingsEl = document.getElementById("savings");
const taxEl = document.getElementById("tax");

// Escape HTML helper
function escapeHtml(text) {
  const div = document.createElement("div");
  div.textContent = text;
  return div.innerHTML;
}

// Render cart
function renderCart() {
  container.innerHTML = "";
  if (cart.length === 0) {
    container.innerHTML = `<p class="text-center text-muted">Your cart is empty</p>`;
    cartCount.textContent = "0";
    totalEl.textContent = "₦0.00";
    return;
  }

  cartCount.textContent = cart.length;

  let originalPrice = 0;
  let savings = 0;
  let tax = 0;
  let total = 0;

  cart.forEach((item, index) => {
    const lineTotal = Number(item.price || 0) * Number(item.quantity || 1);
    originalPrice += lineTotal;
    savings += (item.discount || 0); // Example: if your API provides discount
    tax += (lineTotal * 0.01);       // Example: 1% sales tax
    total += lineTotal;

    const row = document.createElement("div");
    row.className = "cart-item d-flex justify-content-between align-items-start mb-4 pb-3 border-bottom";

    row.innerHTML = `
      <div class="d-flex align-items-center" style="gap:15px;">
        <img src="${item.image || "https://via.placeholder.com/100"}" 
             alt="${escapeHtml(item.name)}" 
             width="100" height="100" style="object-fit:cover; border-radius:8px;">
        <div>
          <p class="mb-1 fw-bold">Item ${index + 1}</p>
          <strong>${escapeHtml(item.name)}</strong><br>
          <small class="text-muted d-block">Cart ID: ${item.id}</small>
          <p class="fw-bold mt-2">₦${Number(item.price || 0).toLocaleString()}</p>
          <a href="#" class="me-3 text-decoration-none">Save for later</a>
          <button class="remove-btn btn btn-link p-0 text-danger" data-id="${item.id}">
            <i class="fa-solid fa-trash"></i> Remove
          </button>
        </div>
      </div>

      <div class="d-flex flex-column align-items-end">
        <label class="fw-bold mb-1">Qty:</label>
        <div class="input-group input-group-sm" style="width:120px;">
          <button class="btn btn-outline-secondary qty-btn" data-id="${item.id}" data-change="-1">−</button>
          <input type="text" readonly class="form-control text-center" value="${item.quantity}">
          <button class="btn btn-outline-secondary qty-btn" data-id="${item.id}" data-change="1">+</button>
        </div>
      </div>
    `;

    container.appendChild(row);
  });

  // Update Order Summary
  originalPriceEl.textContent = `₦${originalPrice.toLocaleString()}`;
  savingsEl.textContent = `₦${savings.toLocaleString()}`;
  taxEl.textContent = `₦${tax.toFixed(2)}`;
  totalEl.textContent = `₦${total.toLocaleString()}`;
}

// Call render on load
renderCart();

  </script>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>
</html>
