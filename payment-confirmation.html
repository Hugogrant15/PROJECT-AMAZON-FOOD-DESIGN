<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Confirmation</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 50px; text-align: center; }
    .success { color: green; font-size: 1.5rem; }
    .fail { color: red; font-size: 1.5rem; }
    .loading { color: #444; font-size: 1.2rem; }
    #redirect { margin-top: 20px; font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <h2 id="status" class="loading">:hourglass_flowing_sand: Verifying your payment...</h2>
  <p id="details"></p>
  <p id="redirect"></p>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    async function handlePayment() {
      const params = new URLSearchParams(window.location.search);
      const reference = params.get("reference");
      const statusEl = document.getElementById("status");
      const detailsEl = document.getElementById("details");
      const redirectEl = document.getElementById("redirect");
      if (!reference) {
        statusEl.innerText = ":x: No payment reference found.";
        statusEl.className = "fail";
        return;
      }
      try {
        const res = await fetch("http://localhost:3001/amazon/document/api/orders/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ reference }),
        });
        const data = await res.json();
        if (data.success && data.order) {
          statusEl.innerText = ":white_tick: Payment Successful!";
          statusEl.className = "success";
          const customer = data.order.customerSnapshot || {};
          detailsEl.innerHTML = `
            <p>Thank you, <b>${customer.firstName || 'Customer'}</b>.</p>
            <p>Your order ID: <b>${data.order._id}</b></p>
            <p>Total Paid: â‚¦${data.order.totalAmount?.toLocaleString() || '0'}</p>
          `;
          // Clear cart after successful payment
          localStorage.removeItem("site_cart_v1");
        } else {
          statusEl.innerText = ":x: Payment Failed";
          statusEl.className = "fail";
          detailsEl.innerText = data.message || "We could not confirm your payment.";
        }
        // Auto redirect after 10s
        let countdown = 10;
        redirectEl.innerText = `You will be redirected in ${countdown} seconds...`;
        const interval = setInterval(() => {
          countdown--;
          redirectEl.innerText = `You will be redirected in ${countdown} seconds...`;
          if (countdown <= 0) {
            clearInterval(interval);
            window.location.href = "product-page.html"; // change if needed
          }
        }, 1000);
      } catch (err) {
        console.error("Payment confirmation error:", err);
        statusEl.innerText = ":warning: Error verifying payment.";
        statusEl.className = "fail";
        detailsEl.innerText = "Please contact support if you were charged.";
      }
    }
    window.addEventListener("DOMContentLoaded", handlePayment);
  </script>
</body>
</html>
