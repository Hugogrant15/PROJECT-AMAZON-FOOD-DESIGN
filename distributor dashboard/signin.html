<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon|| Distributor SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dashboard.css">
</head>
</head>
<body>
    <main>
        <div class="container ">
            <div class="row ">
                <div class="col-sm-12 col-md-12 col-lg-6 bshadow shadow p-lg-5 align-items-center">
                    <div class=" mt-lg-4">
                        <p class="signheAD">Welcome Back</p>
                        <p class="CustomP-14-400 ">Welcome Back! Please enter your details.</p>

                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label signLabel">Full Name</label>
                                <input type="text" class="form-control dashboardInput" id="exampleInputName" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label signLabel">Email address</label>
                                <input type="email" class="form-control dashboardInput" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label signLabel">Password</label>
                                <input type="password" class="form-control dashboardInput" id="exampleInputPassword1">
                                <div><i class="fa-light fa-eye"></i></div>
                                
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input " id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">By sign up I agree with <span style="color: #FF5670;">Terms</span> and <span style="color: #FF5670;">Conditions.</span></label>
                            </div>
                            <button type="submit" class="btn btn-success dashboardInput text-white rounded-2">Submit</button>
                            <button type="submit" class="btn btn-white dashboardInput btnSIGN rounded-2 d-flex align-items-center gap-2 mt-lg-3 mt-3">
                                <div>
                                    <img src="./distributor images/Google__G__Logo (1) 1.png" alt="">
                                </div>Sign Up with Google</button>

                                <div class="mt-lg-3 mt-3 text-center my-lg-5">
                                    <span class="CustomP-14-400">Already have an account? </span>
                                    <button class="btn" style="color: #00A859; font-size: 14px; ">Sign In</button>
                                </div>
                        </form>
                    </div>
                
                </div>
            </div>
        </div>
    </main>






















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/index.js"></script
</body>
</html>
