<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Callback</title>
  <script>
    async function verifyPayment() {
      const params = new URLSearchParams(window.location.search);
      const reference = params.get("reference");
      console.log(":large_blue_circle: Payment Reference:", reference);

     

      try {
        const response = await fetch(`http://localhost:3001/amazon/document/api/orders/confirm?reference=${reference}`);
        console.log(":large_blue_circle: Fetch Response:", response);

        const data = await response.json();

         if (!reference) {
        return window.location.href = "orderfailed.html";
      }
      
        console.log(":large_blue_circle: Verify Response:", data);

        if (data.success) {
  window.location.href = "ordersuccess.html";
} else {
  window.location.href = "orderfailed.html";
}

      } catch (err) {
        console.error(":x: Verification Error:", err);
        window.location.href = "orderfailed.html";
      }
    }

    document.addEventListener("DOMContentLoaded", verifyPayment);
  </script>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center">
    <h3 class="mt-5 ">

      Verifying your payment, please wait...</h3>
  </div>
</body>
</html>
