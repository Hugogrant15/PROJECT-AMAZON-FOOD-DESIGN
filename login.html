<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Foods | Login in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- login page starts -->
     <div class="row ">
        <!-- image on login page  -->
        <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 gx-0 position-relative">
            <div class="">
            <img src="../images/Left.png" alt="" class=" logimg object-fit-cover" style="height: vh;">
            </div>
            <div class="position-absolute top-0 start-50 translate-middle-x mt-5" >
                <img src="../images/foodies.png" alt="" class="logo">
            <img src="../images/Foodies logo.png" alt="">
            </div>
        </div> -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 gx-0 position-relative">
            <div class="loginBack object-fit-cover">
            
            </div>
           
        </div>

        <!-- form section  -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 px-lg-5 mt-5 pt-lg-3 p-lg-0 ">
            <div class="w-100">
                <!-- login text  -->
                <p class="fs-1 fw-bold login-text">Login</p>
                <div>
                    <span class="fs-5" style="color: #7C797A;">Don’t have an account yet?</span> 
                    <a href="./get-started.html"><button class="sign-btn fs-5 fw-bold">Sign Up</button></a>
                </div>
                <!-- form starts  -->
                <form action="">
                    <div class="mt-5">
                        <input type="email" class="form-control input-area fs-5 pb-3 IndexWidth" id="email" placeholder="Email Address">
                    </div>
                    <div class="mt-5 signupRelative1">
                        <input  type="password"  class="form-control input-area fs-5 pb-3 IndexWidth" id="password" placeholder="Password" >
                        <button class="signupAbsolute1"  style="background: transparent; border: none;"><i class="fa-regular fa-eye"></i></button>
                    </div>
                    <!-- check box and forget password section  -->
                    <div class="row mt-5">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="form-check">
                                <input class="form-check-input checkbox" type="checkbox" value="" id="checkDefault">
                                <label class="form-check-label fs-5 ms-3" for="checkDefault" style="color: #7C797A;">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 text-lg-end">
                            <button class="forget-btn fs-lg-5 fs-5">Forgot Password?</button>
                        </div>
                    </div>
                     <button class="btn btn-success mt-4 py-lg-3 py-4 fs-5 btnLOG" style="width: 530px;" onclick="loginButton(event)">
                            <div class="spinner-border spinner-border-sm spin" role="status">
                            <span class="visually-hidden">Loading...</span>
                            </div>LogIn
                        </button>
                </form>
            </div>
        </div>
     </div>



    
    </main>
 
    
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/index.js"></script>
</body>
</html>
