<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Foods | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6">
               <div class="image-fluid ">
                 <img src="./images/Login/Left.png" alt="">
               </div>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-6">
                
                <div class="login-container">
                    <div class="login-header">
                        <h1>Sign up</h1>
                        <p>Already have an account? Sign In</p>
                    </div>
                    <div class="container mt-lg-5 pt-lg-3">
                <form action="">
                    <div class="row">
                        
                        <div class="col-sm-12 col-md-6 col-lg-8">
                            <!--first and last name input-->
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="typeText" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="Enter First Name">
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="typeText" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Last Name">
                                </div>
                            </div>
                            <!--email and password input-->
                            <div class="row mt-4">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
                                </div>
                                <!--phone number input-->
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="inputEmail4" class="form-label">Phone Number</label>
                                    
                                    <div class="input-group">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm"></button>
                                            <button type="button" class="btn  dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                                <span class="visually-hidden">Toggle Dropdown</span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">Action</a></li>
                                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                                <li><hr class="dropdown-divider"></li>
                                                <li><a class="dropdown-item" href="#">Separated link</a></li>
                                            </ul>
                                        </div>
                                        <input type="number" class="form-control" id="inputEmail4" placeholder="Enter Your phone Number">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-12 col-md-6 col-lg-12">
                                     <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter Your Message"></textarea>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-sm-12 col-md-6 col-lg-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                        <label class="form-check-label" for="checkDefault">
                                            I agree with Terms of Use and Privacy Policy
                                        </label>
                                        <button class="btn rounded-pill gradient px-4 pr-5">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
               
            </div>
        </div>
    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/index.js"></script>
</body>
</html>
