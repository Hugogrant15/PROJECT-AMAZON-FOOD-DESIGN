<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Foods | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="row">
        <div class="col-xm-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div class="image-fluid">
                <img src="./images/Login/Left.png" alt="" class="logimg">
            </div>
        </div>

        <div class="col-xm-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 pt-5 mt-5">
            <div>
                <h2 class="fs1 fw-bold signC">Sign up</h2>
                <div>
                    <span class="fs-5 fw-5" style="color: #7C797A;">Already have an account?</span>
                    <button class="signBtn fs-5 fw-5">Sign In</button>
                </div>
                <div>
                    <form>
                        <div class="mt-4">
                            <input type="text" class="form-control newinput " id="firstName" placeholder=" Your name">
                        </div>
                        <div class="mt-4">
                            <input type="email" class="form-control newinput" id="email" placeholder="Email Address">
                        </div>
                        <div class="mt-4">
                            <input type="number" class="form-control newinput" id="phoneNumber" placeholder="Phone Number">
                        </div>
                        <div class="mt-4">
                            <input type="password" class="form-control newinput" id="phoneNumber" placeholder="Password">
                        </div>
                        <div class="mt-4 form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck">
                            <span>i aggree with <a style="text-decoration: none; color: #00A859;" >privacy policy</a> and <a style="text-decoration: none; color: #00A859;" href="">term of use</a></span>
                        </div>
                        <button class="btn btn-success mt-4" style="width: 456px;" onclick="Signupbutton()">Sign up</button>
                    <form>       
                </div>
            </div>
        </div>
    </div>
